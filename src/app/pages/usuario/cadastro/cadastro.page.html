<ion-header>
    <ion-toolbar>
        <ion-title>Cadastro Usu√°rio</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="fechar()">
                <ion-icon slot="start" name="close"></ion-icon>
                Fechar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input [(ngModel)]="usuario.name" type="text"></ion-input>
    </ion-item> -->
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input [(ngModel)]="usuario.passwordConfirm" type="password"></ion-input>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="cadastrar()" size="full">
            Cadastrar
        </ion-button>
    </ion-toolbar>
</ion-footer>
