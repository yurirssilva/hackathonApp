<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{!usuarioLogado ? 'Login': 'Usuário'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="conteudo">
        <div *ngIf="!usuarioLogado">
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
            </ion-item>
            <ion-button (click)="logar()" size="full">
                Logar
            </ion-button>
            <p> Não possui cadastro? <a><b (click)="abrirCadastro()">Cadastre-se</b></a></p>
        </div>
        <div *ngIf="usuarioLogado">
            <ion-item>
                <ion-label>
                    <h2>E-mail</h2>
                    <p>{{usuario.email}}</p>
                </ion-label>
            </ion-item>
            <!-- <ion-item>
                <ion-label>
                    <h2>Senha</h2>
                    <p>{{usuario.password}}</p>
                </ion-label>
            </ion-item> -->
            <ion-button color="danger" (click)="sair()" size="full">
                Sair
            </ion-button>
        </div>
    </div>
</ion-content>
